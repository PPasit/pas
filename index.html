<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAPPY BIRTHDAY!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffe6f0;
            overflow: hidden;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 2%;
            box-sizing: border-box;
        }

        h1 {
            color: #ff3399;
            font-size: 3em;
            text-shadow: 2px 2px white;
            animation: pop 1s ease-in-out infinite alternate;
            z-index: 3;
            margin-bottom: 20px;
            text-align: center;
        }

        @keyframes pop {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.05);
            }
        }

        .content-wrapper {
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        .slideshow {
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            background-color: #ccc;
            margin-bottom: 20px;
            position: relative;
        }

            .slideshow img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: none;
                position: absolute;
                top: 0;
                left: 0;
            }

                .slideshow img.active {
                    display: block;
                    animation: fadeIn 0.5s ease-in-out;
                }

        @keyframes fadeIn {
            from {
                opacity: 0.3;
            }

            to {
                opacity: 1;
            }
        }

        .audio-controls {
            margin-bottom: 20px;
            z-index: 2;
        }

        #playPauseButton {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #ff3399;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

            #playPauseButton:hover {
                background-color: #e60073;
            }

            #playPauseButton:active {
                transform: scale(0.95);
            }

        #lyricsContainer {
            width: 100%;
            text-align: center;
            height: 75px; /* ปรับความสูงนี้ตามต้องการ ให้พอดีกับเนื้อเพลง 1-2 บรรทัด */
            overflow: hidden; /* สำคัญมาก: ซ่อนส่วนที่เลื่อนออกนอกกรอบ */
            position: relative;
            box-sizing: border-box;
        }

        #lyricsDisplay {
            font-size: 1.3em;
            color: #4a4a4a;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
            line-height: 1.6;
            white-space: pre-line;
            width: 100%;
            display: inline-block;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            /* ตำแหน่งเริ่มต้นจะถูกควบคุมโดย JS */
        }

        .balloon {
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            bottom: -100px;
            animation: floatUp 6s linear infinite;
            z-index: 0;
            opacity: 0;
        }

            .balloon::after {
                content: '';
                position: absolute;
                width: 2px;
                height: 30px;
                background: #555;
                top: 70px;
                left: 24px;
            }

        @keyframes floatUp {
            0% {
                bottom: -100px;
                opacity: 0;
                transform: translateX(0);
            }

            10% {
                opacity: 0.8;
            }

            90% {
                opacity: 0.8;
            }

            100% {
                bottom: 110vh;
                opacity: 0;
                transform: translateX(calc(var(--drift, 0) * 1px));
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }

            .slideshow {
                height: 250px;
            }

            #playPauseButton {
                font-size: 1em;
                padding: 10px 20px;
            }

            #lyricsContainer {
                height: 65px;
            }

            #lyricsDisplay {
                font-size: 1.1em;
            }

            .balloon {
                width: 40px;
                height: 56px;
            }

                .balloon::after {
                    height: 25px;
                    top: 56px;
                    left: 19px;
                }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday!</h1>

    <div class="content-wrapper">
        <div class="slideshow">
            <img src="image/1.png" class="active" alt="รูปที่ 1">
            <img src="image/2.png" alt="รูปที่ 2">
            <img src="image/3.png" alt="รูปที่ 3">
            <img src="image/4.png" alt="รูปที่ 4">
            <img src="image/5.png" alt="รูปที่ 5">
        </div>

        <div class="audio-controls">
            <button id="playPauseButton">Play Music</button>
        </div>

        <div id="lyricsContainer">
            <p id="lyricsDisplay"></p>
        </div>
    </div>

    <audio id="birthdaySong" src="song/Yew.mp3" loop></audio>

    <script>
        // Balloons
        function createBalloon() {
            const colors = ['#ff6666', '#ffcc66', '#66ccff', '#99ff99', '#ff99cc', '#cc99ff', '#ff9966', '#66ddaa'];
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * 95 + 'vw';
            balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            const duration = (Math.random() * 5 + 6);
            balloon.style.animationDuration = duration + 's';
            balloon.style.animationDelay = (Math.random() * 3) + 's';
            const driftAmount = (Math.random() - 0.5) * 100;
            balloon.style.setProperty('--drift', driftAmount);
            document.body.appendChild(balloon);
            setTimeout(() => {
                if (balloon.parentNode) { balloon.remove(); }
            }, (duration + parseFloat(balloon.style.animationDelay || 0) + 1) * 1000);
        }
        for (let i = 0; i < 12; i++) { setTimeout(createBalloon, Math.random() * 2500); }
        setInterval(createBalloon, 1200);

        // Slideshow
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slideshow img');
        const slideIntervalTime = 3000;
        let slideInterval;
        function showNextSlide() {
            if (slides.length === 0) return;
            slides[slideIndex].classList.remove('active');
            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].classList.add('active');
        }
        function startSlideshow() {
            if (slides.length > 0) {
                if (!document.querySelector('.slideshow img.active')) { slides[0].classList.add('active'); }
                slideInterval = setInterval(showNextSlide, slideIntervalTime);
            }
        }
        window.addEventListener('load', startSlideshow);

        // Audio Player & Lyrics
        const audioPlayer = document.getElementById('birthdaySong');
        const playPauseBtn = document.getElementById('playPauseButton');
        const lyricsDisplay = document.getElementById('lyricsDisplay');
        let currentLyricIndex = -1;
        let isAnimatingLyrics = false;

        // ===================================================================
        // === คุณต้องใส่ LYRICS DATA ของคุณเองตรงนี้ให้ถูกต้องกับเพลง  ===
        // ===         Yew - Copy.mp3 ของคุณ (เนื้อเพลงและเวลา)         ===
        // ===================================================================
        const lyricsData = [
            { time: 0, text: "♪ ... ♪" },
            { time: 3.5, text: "สุขสันต์วันเกิดนะคนดี\nขอให้เธอพบเจอแต่สิ่งดีๆ" },
            { time: 7.2, text: "ในทุกๆ วันที่หมุนผ่านไป" },
            { time: 11.0, text: "มีรอยยิ้มสดใสเสมอเลยนะ" },
            { time: 15.8, text: "(ใส่เนื้อเพลงและเวลาของคุณเอง...)" },
            { time: 180, text: "" } // เคลียร์เนื้อเพลงเมื่อเพลงจบ (หรือก่อนเริ่ม loop)
        ];
        // ===================================================================

        function updateLyrics() {
            if (!audioPlayer || audioPlayer.paused || isAnimatingLyrics) {
                return;
            }

            const currentTime = audioPlayer.currentTime;
            let newLyricIndex = -1;
            for (let i = lyricsData.length - 1; i >= 0; i--) {
                if (currentTime >= lyricsData[i].time) {
                    newLyricIndex = i;
                    break;
                }
            }

            if (newLyricIndex !== currentLyricIndex) {
                isAnimatingLyrics = true;
                const newText = (newLyricIndex !== -1 && lyricsData[newLyricIndex]) ? lyricsData[newLyricIndex].text : "";
                const isInitialMessage = lyricsDisplay.textContent === "กดปุ่ม Play Music เพื่อฟังเพลงและดูเนื้อเพลง";

                const animateOutDuration = (currentLyricIndex === -1 && isInitialMessage) || lyricsDisplay.textContent === "" ? 0 : 500;

                if (animateOutDuration > 0) {
                    lyricsDisplay.style.opacity = '0';
                    lyricsDisplay.style.transform = 'translateY(100%)';
                } else {
                    lyricsDisplay.style.opacity = '0';
                    lyricsDisplay.style.transform = 'translateY(0)';
                }

                setTimeout(() => {
                    lyricsDisplay.textContent = newText;
                    lyricsDisplay.style.transform = 'translateY(100%)';
                    lyricsDisplay.style.opacity = '0';
                    void lyricsDisplay.offsetHeight; // Force reflow
                    lyricsDisplay.style.opacity = '1';
                    lyricsDisplay.style.transform = 'translateY(0)';

                    setTimeout(() => {
                        isAnimatingLyrics = false;
                    }, 500); // Duration of in-animation

                }, animateOutDuration); // Wait for out-animation

                currentLyricIndex = newLyricIndex;
            }
        }

        playPauseBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play()
                    .then(() => {
                        playPauseBtn.textContent = 'Pause Music';
                        updateLyrics();
                    })
                    .catch(error => { console.error("Error playing audio:", error); alert("Could not play audio."); });
            } else {
                audioPlayer.pause();
                playPauseBtn.textContent = 'Play Music';
            }
        });

        audioPlayer.addEventListener('timeupdate', updateLyrics);
        audioPlayer.addEventListener('play', () => {
            playPauseBtn.textContent = 'Pause Music';
            currentLyricIndex = -1;
            updateLyrics();
        });
        audioPlayer.addEventListener('pause', () => { playPauseBtn.textContent = 'Play Music'; });
        audioPlayer.addEventListener('seeked', () => {
            currentLyricIndex = -1;
            updateLyrics();
        });
        audioPlayer.addEventListener('ended', () => {
            if (!audioPlayer.loop) {
                playPauseBtn.textContent = 'Play Music';
                lyricsDisplay.textContent = "♪ เพลงจบแล้ว ♪";
                currentLyricIndex = -1;
            } else {
                currentLyricIndex = -1; // Reset for next loop
            }
        });

        // Initial state for lyrics display
        lyricsDisplay.textContent = "กดปุ่ม Play Music เพื่อฟังเพลงและดูเนื้อเพลง";
        lyricsDisplay.style.opacity = '1';
        lyricsDisplay.style.transform = 'translateY(0)';

    </script>
</body>
</html>
