<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAPPY BIRTHDAY!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffe6f0;
            overflow: hidden;
            font-family: 'Comic Sans MS',cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2%;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #ff3399;
            font-size: 3em;
            text-shadow: 2px 2px white;
            animation: pop 1s ease-in-out infinite alternate;
            margin-bottom: 20px;
            text-align: center;
        }

        @keyframes pop {
            from {
                transform: scale(1)
            }

            to {
                transform: scale(1.05)
            }
        }

        .content-wrapper {
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        .slideshow {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            margin-bottom: 20px;
/*            background: #d2d3cb;*/
        }
            /* เริ่มต้นให้รูปอยู่ขวาสุด และซ่อนด้วย opacity */
            .slideshow img {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                transform: translateX(100%);
                opacity: 0;
                transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
            }
                /* เมื่อมี active เลื่อนมาอยู่ตรงกลางและโชว์ opacity */
                .slideshow img.active {
                    transform: translateX(0);
                    opacity: 1;
                }

        .audio-controls {
            margin-bottom: 20px;
            z-index: 2;
        }

        #playPauseButton {
            font-family: 'Prompt', sans-serif ;
            padding: 12px 25px;
            font-size: 1.1em;
            background: #ff3399;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background 0.3s, transform 0.1s;
        }

            #playPauseButton:hover {
                background: #e60073
            }

            #playPauseButton:active {
                transform: scale(0.95)
            }

        #lyricsContainer {
            width: 100%;
            height: 75px;
            overflow: hidden;
            position: relative;
            text-align: center;
            box-sizing: border-box;
        }

        #lyricsDisplay {
            font-family: 'Prompt', sans-serif;
            font-size: 1.3em;
            color: #4a4a4a;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
            line-height: 1.6;
            white-space: pre-line;
            display: inline-block;
            width: 100%;
            transition: opacity 0.5s, transform 0.5s;
        }

        .balloon {
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%/60%;
            position: absolute;
            bottom: -100px;
            animation: floatUp 6s linear infinite;
            opacity: 0;
            z-index: 0;
        }

            .balloon::after {
                content: '';
                position: absolute;
                width: 2px;
                height: 30px;
                background: #555;
                top: 70px;
                left: 24px;
            }

        @keyframes floatUp {
            0% {
                bottom: -100px;
                opacity: 0;
                transform: translateX(0)
            }

            10%,90% {
                opacity: 0.8
            }

            100% {
                bottom: 110vh;
                opacity: 0;
                transform: translateX(calc(var(--drift)*1px))
            }
        }

        @media (max-width:600px) {
            h1 {
                font-size: 2.2em
            }

            .slideshow {
                height: 250px
            }

            #playPauseButton {
                font-size: 1em;
                padding: 10px 20px
            }

            #lyricsContainer {
                height: 65px
            }

            #lyricsDisplay {
                font-size: 1.1em
            }

            .balloon {
                width: 40px;
                height: 56px
            }

                .balloon::after {
                    height: 25px;
                    top: 56px;
                    left: 19px
                }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday!</h1>
    <div class="content-wrapper">
        <div class="slideshow">
            <img src="image/1.png" class="active">
            <img src="image/2.png">
            <img src="image/3.png">
            <img src="image/4.png">
            <img src="image/5.png">
            <img src="image/6.png">
            <img src="image/7.png">
            <img src="image/8.png">
            <!--<img src="image/9.png">-->
            <img src="image/10.png">
            <img src="image/11.png">
        </div>
        <div class="audio-controls">
            <button id="playPauseButton">ลองกดดูสิ</button>
        </div>
        <div id="lyricsContainer">
            <p id="lyricsDisplay"></p>
        </div>
    </div>
    <audio id="birthdaySong" src="song/Yew.mp3" loop></audio>

    <script>
        // Balloons
        function createBalloon() {
            const colors = ['#ff6666', '#ffcc66', '#66ccff', '#99ff99', '#ff99cc', '#cc99ff', '#ff9966', '#66ddaa'];
            const b = document.createElement('div');
            b.className = 'balloon';
            b.style.left = Math.random() * 95 + 'vw';
            b.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            const d = Math.random() * 5 + 6;
            b.style.animationDuration = d + 's';
            b.style.animationDelay = Math.random() * 3 + 's';
            b.style.setProperty('--drift', (Math.random() - 0.5) * 100);
            document.body.appendChild(b);
            setTimeout(() => b.remove(), (d + parseFloat(b.style.animationDelay) + 1) * 1000);
        }
        for (let i = 0; i < 12; i++) setTimeout(createBalloon, Math.random() * 2500);
        setInterval(createBalloon, 1200);

        // Slideshow
        const slides = document.querySelectorAll('.slideshow img');
        let slideIndex = 0;
        function showNextSlide() {
            slides[slideIndex].classList.remove('active');
            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].classList.add('active');
        }
        window.addEventListener('load', () => {
            if (slides.length) setInterval(showNextSlide, 3000);
        });

            { time: 251, text: "ที่เขียนเพลงนี้ให้ฉันฟัง" }
        ];
        function updateLyrics() {
            if (audio.paused || animating) return;
            const t = audio.currentTime;
            let i = lyrics.length - 1;
            while (i >= 0 && t < lyrics[i].time) i--;
            if (i !== currentLyric) {
                animating = true;
                const newText = i >= 0 ? lyrics[i].text : "";
                const hadText = disp.textContent && disp.textContent !== "กดปุ่ม Play Music เพื่อฟังเพลงและดูเนื้อเพลง";
                const outDur = hadText ? 500 : 0;

                disp.style.transition = outDur ? "opacity 0.5s, transform 0.5s" : "none";
                disp.style.opacity = '0';
                disp.style.transform = hadText ? 'translateY(-100%)' : 'translateY(0)';

                setTimeout(() => {
                    disp.style.transition = "";
                    disp.textContent = newText;
                    disp.style.transform = 'translateY(100%)';
                    disp.style.opacity = '0';
                    void disp.offsetHeight;
                    disp.style.transition = 'opacity 0.5s, transform 0.5s';
                    requestAnimationFrame(() => {
                        disp.style.opacity = '1';
                        disp.style.transform = 'translateY(0)';
                    });
                    setTimeout(() => animating = false, 500);
                }, outDur);

                currentLyric = i;
            }
        }

        btn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().then(() => { btn.textContent = 'Pause'; updateLyrics(); });
            } else {
                audio.pause();
                btn.textContent = 'ลองกดดูสิ';
            }
        });
        audio.addEventListener('timeupdate', updateLyrics);
        audio.addEventListener('play', () => {
            btn.textContent = 'Pause';
            currentLyric = -1;
            updateLyrics();
        });
        audio.addEventListener('pause', () => btn.textContent = 'Play');
        audio.addEventListener('ended', () => {
            btn.textContent = 'ลองกดดูสิ';
            disp.textContent = '♪ เพลงจบแล้ว ♪';
            disp.style.transition = 'none';
            disp.style.opacity = '1';
            disp.style.transform = 'translateY(0)';
            currentLyric = -1;
        });

        //disp.textContent = "กดปุ่ม Play Music เพื่อฟังเพลงและดูเนื้อเพลง";
        disp.style.opacity = '1';
        disp.style.transform = 'translateY(0)';
    </script>
</body>
</html>
