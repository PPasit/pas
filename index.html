<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAPPY BIRTHDAY!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffe6f0;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* อาจต้องพิจารณา web font ถ้าต้องการให้แสดงผลเหมือนกันทุกเครื่อง */
        }

        h1 {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            color: #ff3399;
            font-size: 3em;
            text-shadow: 2px 2px white;
            animation: pop 1s ease-in-out infinite alternate;
            z-index: 2;
        }

        @keyframes pop {
            from {
                transform: translateX(-50%) scale(1);
            }

            to {
                transform: translateX(-50%) scale(1.05);
            }
        }

        .slideshow {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 500px;
            height: 300px; /* ปรับความสูงตามต้องการ หรือให้เป็น auto แล้วให้รูปกำหนด */
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 1;
            background-color: #ccc; /* สีพื้นหลังเผื่อรูปโหลดช้า */
        }

            .slideshow img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: none;
            }

                .slideshow img.active {
                    display: block;
                }

        .balloon {
            width: 50px;
            height: 70px;
            background-color: red; /* สีเริ่มต้น จะถูก override ด้วย JS */
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            bottom: -100px;
            animation: floatUp 6s linear infinite;
            z-index: 0;
        }

            .balloon::after {
                content: '';
                position: absolute;
                width: 2px;
                height: 30px;
                background: #555;
                top: 70px;
                left: 24px;
            }

        @keyframes floatUp {
            0% {
                bottom: -100px;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }
            /* ทำให้บอลลูนปรากฏเร็วขึ้นเล็กน้อย */
            90% {
                opacity: 1;
            }
            /* ทำให้บอลลูนยังคงมองเห็นได้นานขึ้นก่อนจะจางหาย */
            100% {
                bottom: 110%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday!</h1>
    <!-- Slideshow -->
    <div class="slideshow">
        <!-- แทนที่ YOUR_FILE_ID_X ด้วย ID ที่ได้จาก Google Drive -->
        <img src="https://drive.google.com/uc?export=view&id=1UqKiknbkv6B9DrOY_iH1_ugYXpcLvMoG" class="active" alt="รูปที่ 1">
        <img src="https://drive.google.com/uc?export=view&id=1i2ttylyIRIpP9hWXI5MHXKoYJ0zLITIC" alt="รูปที่ 2">
        <img src="https://drive.google.com/uc?export=view&id=1Hlklnnqx3QmbGKI0lmTFAov4kRQWxslh" alt="รูปที่ 3">
        <img src="https://drive.google.com/uc?export=view&id=11bbOVZhC2w9ffmrDjrImQ4Y39r9m5uGl" alt="รูปที่ 4">
        <img src="https://drive.google.com/uc?export=view&id=1shAw2dbzydmDdTHaLIGuM0mhFecGmqtY" alt="รูปที่ 5">
    </div>
    <script>
        // Balloons
        function createBalloon() {
            const colors = ['#ff6666', '#ffcc66', '#66ccff', '#99ff99', '#ff99cc', '#cc99ff', '#ff9966']; // เพิ่มสี
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * 95 + 'vw'; // ปรับไม่ให้ชิดขอบขวาเกินไป
            balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.animationDuration = (Math.random() * 4 + 5) + 's'; // ปรับช่วงเวลาลอยให้นานขึ้นเล็กน้อย
            balloon.style.animationDelay = (Math.random() * 2) + 's'; // ทำให้บอลลูนเริ่มไม่พร้อมกัน
            document.body.appendChild(balloon);
            setTimeout(() => balloon.remove(), 9000); // เพิ่มเวลาให้สัมพันธ์กับ animationDuration + delay
        }
        // สร้างบอลลูนชุดแรกๆ
        for (let i = 0; i < 10; i++) { // สร้างบอลลูนเริ่มต้น 10 ลูก
            setTimeout(createBalloon, Math.random() * 2000); //ทยอยสร้างในช่วง 2 วินาทีแรก
        }
        setInterval(createBalloon, 1000); // ลดความถี่การสร้างบอลลูนใหม่

        // Slideshow
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slideshow img');

        function showNextSlide() {
            if (slides.length === 0) return; // ป้องกัน error ถ้าไม่มีรูป
            slides[slideIndex].classList.remove('active');
            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].classList.add('active');
        }

        // เริ่ม slideshow เมื่อรูปแรกโหลดเสร็จ (ถ้ามี) หรือหลังจากหน่วงเวลาเล็กน้อย
        if (slides.length > 0 && slides[0].complete) {
            setInterval(showNextSlide, 3000);
        } else if (slides.length > 0) {
            slides[0].onload = () => {
                setInterval(showNextSlide, 3000);
            };
        }
    </script>
</body>
</html>
